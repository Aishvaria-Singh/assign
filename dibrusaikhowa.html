        <p>
            Dibru-Saikhowa National Park is a national park in Assam, India loacated in Tinsukia and Dibrugarh districts. It was designated a Biosphere Reserve in July 1997 with an area of 765 km sq, including a core area of 340 km and a buffer zone of 425 km sq.
